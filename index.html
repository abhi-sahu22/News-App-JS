<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <nav>
        <div class="nav-main container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="./assets/logo.png" alt="" class="logoImg">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                </ul>
            </div>
            <form class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g.Science" id="input">
                <button class="search" id="search" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="nav-links-mobile">
        <ul class="flex">
            <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
        </ul>
    </div>
    <!-- hero -->
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://placehold.co/400x200" alt="" class="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">Google news - 26/08/2023</h6>
                <p class="news-description" id="news-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quis distinctio officiis quod quia, assumenda impedit nulla unde aut natus!</p>
            </div>
        </div>
    </template>

    <script src="./script.js"></script>
</body>
</html>
